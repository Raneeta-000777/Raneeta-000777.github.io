<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page – Banner Version</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            background: url('background.JPG') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .banner {
            width: 100%;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(4px);
            box-sizing: border-box;
        }

        .profile {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            max-width: 650px;
            margin: 10px auto;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <div class="banner">
        <img src="profile.jpg" alt="Profile Photo" class="profile">

        <h1>Hello, I am Raneeta!</h1>

        <p>
            Welcome to my test page. This page is only for experimenting with new layouts safely.<br>
            Your main website is NOT affected.
        </p>

        <p>More content coming soon…</p>
    </div>

</body>
</html>
